<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Clicker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid bg-light min-vh-100">
        <header class="d-flex justify-content-between align-items-center p-3">
            <!-- Fortune counter -->
            <h2>Fortunes: <span id="fortune-count">0</span></h2>
            <!-- Menu Button -->
            <div class="d-flex align-items-center" id="main-menu-icon">
                <h2 class="me-2">Upgrades</h2>
                <i class="bi bi-list h1"></i>
            </div>
            <!-- <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-list"></i> Upgrades
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="upgrade-list">
                    <a class="dropdown-item" href="javascript:void(0)">No upgrades available</a>
                </ul>
            </div> -->
        </header>
        <!-- Menu (Hidden until button clicked) -->
        <div class="w-50 position-absolute min-vh-100 top-0 end-0 bg-sec" id="main-menu">
            <div class="d-flex justify-content-between">
                <i class="bi bi-arrow-left-short h1 m-1" id="main-menu-back"></i>
                <i class="bi bi-house-fill h1 m-2"></i>
            </div>
        </div>
        <!-- Fortune Cookie button-->
        <div class="d-flex justify-content-center mt-5">
            <div class="align-items-center d-flex justify-content-center" id="fortune-button">
                <img class="w-100" src="assets/fortuneCookie.png" alt="Fortune Icon"/>
            </div>
        </div>
        <footer>

        </footer>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
